{% if messages %}
  {% for m in messages %}
  <div class="row">
    <div class="col-12 px-0">
      <div class="alert alert-dismissible alert-{% if m.tags == 'error' %}danger{% elif m.tags == 'warning' %}warning{% else %}success{% endif %} fade show mb-2" role="alert">
          <strong>{{ m }}</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
    </div>
  </div>
  {% endfor %}
{% endif %}
<div class="row">
  <div class="col-12 px-0">
    <div id="alert" class="alert alert-dismissible fade show mb-2" style="display:none">
      <strong id="alert-msg"></strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
