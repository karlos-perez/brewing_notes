{% load core static %}

<div class="cover d-inline-flex">
  <div>
    <div>
      <img id="cover-place" class="img-thumbnail" src='{{ object.get_avatar|thumbnail:"width=150, height=150" }}' alt="{{ user.get_name }}" style="background-color: #fff">
    </div>
    <div class="text-center">
      <small id="image_counter">Только jpg < 4Мб</small>
    </div>
  </div>
  <div>
    <div id="cover-uploader" class="link" onclick="AjaxImageUpload('{% url 'cover_set' %}',$('#image_counter'), this, {{ object.pk }}); return false;" title="Установить обложку"><i class="material-icons">&#xe923;</i></div>
    {% if object.img %}
    <div id="cover-delete" class="link" onclick="CoverDelete('{% url 'cover_delete' %}', {{ object.pk }}); return false;" title="Удалить"><i class="material-icons">&#xe92b;</i></div>
    {% endif %}
  </div>
</div>
